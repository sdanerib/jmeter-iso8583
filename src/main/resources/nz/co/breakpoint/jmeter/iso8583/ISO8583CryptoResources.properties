displayName=ISO8583 Crypto PreProcessor
PIN.displayName=PIN Block Encryption
pinField.displayName=PIN Field Number
pinField.shortDescription=A clear PIN Block in this field will be replaced with the encrypted one
pinKey.displayName=PIN Key (hex)
pinKey.shortDescription=Clear DES key to use as ZPK for zone PIN encryption (16, 32 or 48 hex digits), or Triple-DES key to use as BDK for DUKPT (32 hex digits)
ksnField.displayName=KSN Field Number
ksnField.shortDescription=Empty for zone PIN encryption. Otherwise, for DUKPT encryption, the 16 hex digits in this field will be interpreted as the Key Serial Number (KSN)
MAC.displayName=MAC Generation
macAlgorithm.displayName=MAC Algorithm
macAlgorithm.shortDescription=Cipher algorithm name for EDE or CBC MAC calculation
macKey.displayName=MAC Key (hex)
macKey.shortDescription=Clear Triple-DES key (32 or 48 hex digits), usually from a key exchange
macField.displayName=MAC Field Number
macField.shortDescription=Can be used to force the MAC in a specific field. If left blank, the MAC field will be the next multiple of 64 from the last field in the message
ARQC.displayName=ARQC Generation
iccField.displayName=EMV/ICC Data Field Number
iccField.shortDescription=The ARQC input fields will be taken from subfields of this field, and the calculated ARQC value will be added as an additional subfield
imkac.displayName=IMKAC (hex)
imkac.shortDescription=Clear ICC Master Key for Application Cryptogram calculation
skdm.displayName=Session Key Derivation Method
skdm.shortDescription=How to derive the UDK from the Master Key
pan.displayName=Primary Account Number (PAN)
pan.shortDescription=Input parameter for session key derivation
psn.displayName=Account Sequence Number
psn.shortDescription=Input parameter for session key derivation (2 digits)
txnData.displayName=Additional Transaction Data
txnData.shortDescription=Hex digits entered here will be appended to the sequence of ARQC input bytes extracted from the ICC Data field
padding.displayName=Padding (hex)
padding.shortDescription=Padding bytes to append to transaction data before ARQC calculation (leave blank for zero-padding, 80 for ISO9797-1 Method 2)
